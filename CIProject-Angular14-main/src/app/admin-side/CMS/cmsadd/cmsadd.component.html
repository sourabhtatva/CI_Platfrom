<div class="container-fluid">
  <app-sidebar></app-sidebar>
   <div class="content">
    <app-header></app-header>
      <div class="info">
        <div class="card">
            <div class="card-header">
              Add
            </div>
            <div class="card-body">
              <form [formGroup]="addCmsForm">
                <div class="row" style="padding: 3px 10px 3px 10px;">
                  <div class="form-group">
                    <label class="col-form-label">Title</label>
                    <input type="text" formControlName="title" class="form-control">
                    <span class="text-danger" *ngIf="title.invalid && (title.touched || formValid)">
                      Please Enter Title
                    </span>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Description</label>
                    <kendo-editor formControlName="description" style="height: 370px;" [resizable]="true"></kendo-editor>
                    <span class="text-danger" *ngIf="description.invalid && (description.touched || formValid)">
                      Please Enter Description
                    </span>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Slug</label>
                    <input type="text" formControlName="slug" class="form-control">
                    <span class="text-danger" *ngIf="slug.invalid && (slug.touched || formValid)">
                      Please Enter Slug
                    </span>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Status</label>
                    <select class="form-select"formControlName="status">
                      <option value="active">Active</option>
                      <option value="inactive">InActive</option>
                    </select>
                    <span class="text-danger" *ngIf="status.invalid && (status.touched || formValid)">
                      Please Enter Status
                    </span>
                  </div>
                </div>
              </form>
            </div>
        </div>
        <div class="row justify-content-end">
          <button class="btnCancel" (click)="OnCancel()"><span class="cancel">Cancel</span></button>
          <button class="btnSave" (click)="OnSubmit()"><span class="save">Save</span></button>
        </div>
       <div>
       </div>
     </div>
   </div>
 </div>
